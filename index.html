<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 2em;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .personal-info {
            display: flex;
            align-items: center;
        }
        .personal-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .logos {
            display: flex;
            gap: 10px;
        }
        .logos a {
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }
        .logos a:hover {
            color: #4CAF50;
        }
        .publication-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .publication-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .publication-details {
            flex-grow: 1;
        }
        .publication-details h3 {
            margin: 0;
        }
        .publication-details p {
            margin: 5px 0;
        }
        .publication-details .links {
            font-size: 14px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <header>Name</header>

    <!-- Personal Information Section -->
    <div class="section personal-info">
        <img src="your-photo.jpg" alt="Your Photo">
        <div>
            <h2>Personal Information</h2>
            <div class="logos">
                <a href="mailto:youremail@example.com" title="Email">A</a>
                <a href="https://scholar.google.com/citations?user=XXXXXX" target="_blank" title="Google Scholar">B</a>
                <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" title="LinkedIn">C</a>
                <a href="https://github.com/yourgithub" target="_blank" title="GitHub">D</a>
            </div>
        </div>
    </div>

    <!-- Publications Section -->
    <div class="section">
        <h2 style="text-align: center;">Publications</h2>

        <!-- Publication 1 -->
        <div class="publication-item">
            <img src="publication-1.jpg" alt="Publication 1">
            <div class="publication-details">
                <h3>Title of Paper 1</h3>
                <p>Author: John Doe, Jane Doe</p>
                <p>Conference: XYZ Conference, 2025</p>
                <div class="links">
                    <a href="link-to-paper.com" target="_blank">Paper</a> | 
                    <a href="link-to-code.com" target="_blank">Code</a>
                </div>
            </div>
        </div>

        <!-- Publication 2 -->
        <div class="publication-item">
            <img src="publication-2.jpg" alt="Publication 2">
            <div class="publication-details">
                <h3>Title of Paper 2</h3>
                <p>Author: John Smith, Alice Brown</p>
                <p>Conference: ABC Conference, 2024</p>
                <div class="links">
                    <a href="link-to-paper.com" target="_blank">Paper</a> | 
                    <a href="link-to-code.com" target="_blank">Code</a>
                </div>
            </div>
        </div>

        <!-- Add more publications here -->
    </div>

</body>
</html>
