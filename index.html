<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the separate CSS file -->
</head>
<body>

    <header>Name</header>

    <!-- Personal Information Section -->
    <div class="section personal-info">
        <img src="your-photo.jpg" alt="Your Photo">
        <div>
            <h2>Personal Information</h2>
            <div class="logos">
                <a href="mailto:youremail@example.com" title="Email">A</a>
                <a href="https://scholar.google.com/citations?user=XXXXXX" target="_blank" title="Google Scholar">B</a>
                <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" title="LinkedIn">C</a>
                <a href="https://github.com/yourgithub" target="_blank" title="GitHub">D</a>
            </div>
        </div>
    </div>

    <!-- Publications Section -->
    <div class="section">
        <h2 style="text-align: center;">Publications</h2>

        <!-- Publication 1 -->
        <div class="publication-item">
            <img src="publication-1.jpg" alt="Publication 1">
            <div class="publication-details">
                <h3>Title of Paper 1</h3>
                <p>Author: John Doe, Jane Doe</p>
                <p>Conference: XYZ Conference, 2025</p>
                <div class="links">
                    <a href="link-to-paper.com" target="_blank">Paper</a> | 
                    <a href="link-to-code.com" target="_blank">Code</a>
                </div>
            </div>
        </div>

        <!-- Publication 2 -->
        <div class="publication-item">
            <img src="publication-2.jpg" alt="Publication 2">
            <div class="publication-details">
                <h3>Title of Paper 2</h3>
                <p>Author: John Smith, Alice Brown</p>
                <p>Conference: ABC Conference, 2024</p>
                <div class="links">
                    <a href="link-to-paper.com" target="_blank">Paper</a> | 
                    <a href="link-to-code.com" target="_blank">Code</a>
                </div>
            </div>
        </div>

        <!-- Add more publications here -->
    </div>

</body>
</html>
